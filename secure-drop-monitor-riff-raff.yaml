stacks: [infosec]
regions: [eu-west-1]

deployments:

  secure-drop-monitor-cloudformation:
    app: secure-drop-monitor
    type: cloud-formation
    parameters:
      amiParametersToTags:
        AMI:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: infosec-secure-contact
      amiEncrypted: true
      templatePath: secure-contact.template.yaml
  secure-drop-monitor-autoscaling:
    app: secure-drop-monitor
    type: autoscaling
    parameters:
      healthcheckGrace: 300
      warmupGrace: 300
    dependencies:
      - secure-drop-monitor-cloudformation
    actions:
      - deploy