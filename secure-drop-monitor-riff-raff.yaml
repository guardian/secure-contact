stacks: [infosec]
regions: [eu-west-1]

deployments:

  secure-contact-monitor-cloudformation:
    app: secure-contact-monitor
    type: cloud-formation
    parameters:
      amiParametersToTags:
        AMI:
          BuiltBy: amigo
          AmigoStage: PROD
          Recipe: infosec-secure-contact
      amiEncrypted: true
  secure-contact-monitor-autoscaling:
    app: secure-contact-monitor
    type: autoscaling
    dependencies:
      - secure-contact-monitor-cloudformation
    actions:
      - deploy
